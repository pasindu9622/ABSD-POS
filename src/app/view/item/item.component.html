<br>
<h1 id="heading1">Item</h1>
<input type="image" id="cusIcon" src="../../../assets/icons8-ingredients-filled-100.png" alt="Submit">
<br>
<div class="main1">
  <div class="form-row">
    <div class="form-group col-md-5">

      <input class="form-control" placeholder="Name" name="itemname" [(ngModel)]="itemDTO.name" required minlength="2">
      <br>
      <input class="form-control" placeholder="Price" name="price" [(ngModel)]="itemDTO.price" required minlength="2">
      <br>
      <input class="form-control" placeholder="QTY" name="qty" [(ngModel)]="itemDTO.qty" required minlength="2">

    </div>
  </div>
</div>
<button type="submit" *ngIf="!isEdit" id="btnSub" (click)="addItem()" class="btn btn-primary">Save</button>
<button type="submit" *ngIf="isEdit" id="btnUpdat" (click)="updateItem()" class="btn btn-primary">Update</button>
<button type="submit" *ngIf="isEdit" id="btnDelt" (click)="deleteItem(itemDTO.id)" class="btn btn-primary">Delete</button>
<br>
<br>
<div class="tableDiv">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">QTY</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    </tbody>
  </table>
</div>
